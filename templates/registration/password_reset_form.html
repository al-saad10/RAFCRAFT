{% extends 'master.html' %}

{% block body %}
 <!-- login -->
    <div class="contain py-16">
        <div class="max-w-lg mx-auto shadow px-6 py-7 rounded overflow-hidden">
            <h2 class="text-center text-primary uppercase font-medium mb-1">Enter Password Reset Mail </h2>
            <br>
            <form method="post" autocomplete="off">
                {% csrf_token %}

                <div class="space-y-2">
                   <div>
                        <label for="email" class="text-gray-600 mb-2 block">Email address</label>
                        <input type="email" name="email" id="email"
                            class="block w-full border border-gray-300 px-4 py-3 text-gray-600 text-sm rounded focus:ring-0 focus:border-primary placeholder-gray-400"
                            placeholder="youremail@domain.com">
                    </div>

                </div>

                <div class="mt-4 bg-primary block w-full py-2  text-center  text-white border border-primary rounded font-medium mb-1 hover:bg-transparent hover:text-primary transition uppercase font-roboto font-medium font-medium mb-1">
                    <button type="submit"> Send Confirmation Link</button>
                </div>
            </form>


        </div>
    </div>
{% endblock %}
